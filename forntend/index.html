<script>
    $(document).ready(function() {

        $("#loginform").validate({
            rules: {
                admin_email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,

                }
            },
            messages: {
                admin_email: {
                    required: "Please provide a valid password."
                },
                password: {
                    required: "Please provide a valid password."
                }
            },
            submitHandler: function (form) {

            $.ajax({
                url: '/authenticate',
                type: "post",
                data: new FormData(form),
                processData: false,
                contentType: false,
                dataType: 'json',
                cache: false,
                async: false,
                error: function (error) {

                    $.toast({
                        heading: 'Error',
                        text: 'Operation failed!',
                        position: 'top-right',
                        loaderBg: '#effff8',
                        icon: 'error',
                        hideAfter: 3500
                    });
                },
                success: function (r) {
                    if (r.status == 200) {
                        $.toast({
                            heading: 'Success',
                            text: r.message,
                            position: 'top-right',
                            loaderBg: '#effff8',
                            icon: 'info',
                            hideAfter: 3500
                        });

                      
                    }

                    if (r.status == 500) {
                        $.toast({
                            heading: 'Error',
                            text: r.message,
                            position: 'top-right',
                            loaderBg: '#effff8',
                            icon: 'error',
                            hideAfter: 3500
                        });
                    }

                }
            });
            }
        });
    });
</script>
